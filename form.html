<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport</title>

</head>

<body>
    <header>
        <h1>Welcome to my Website</h1>
    </header>
    <form action="">
        <h1>Counter Express</h1>
        <p>Name : <input type="text" placeholder="Enter your name" name="Name" id=""></p>
        <p>Email : <input type="text" placeholder="Enter your Email" name="Email" id=""></p>
        <fieldset>
            <legend>Select Your Transport</legend>
            <label for="Bus">
                <p><input type="radio" name="car" id="Bus"> Bus</p>
            </label>

            <label for="Auto">
                <p><input type="radio" name="car" id="Auto"> Auto</p>
            </label>
            <label for="Truck">
                <p><input type="radio" name="car" id="Truck"> Truck</p>
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Your Payment System</legend>
            <label for="Bkash">
                <p><input type="checkbox" name="pement" id="Bkash">Bkash</p>
            </label>
            <label for="Nogod">
                <p><input type="checkbox" name="pement" id="Nogod">Nogod</p>
            </label>
            <label for="Rocket">
                <p><input type="checkbox" name="pement" id="Rocket">Rocket</p>
            </label>
            <label for="Datch-Bangla">
                <p>
                    <input type="checkbox" name="pement"       id="Datch-Bangla">Datch-Bangla</p>
            </label>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>       

    </form>
</body>

</html>
